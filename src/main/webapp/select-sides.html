<html>
    <head>
        <title>Mercantes del Karibe</title>
        <link href="css/common.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/common.js"></script>
    </head>
    <body>
        <div id="container-page" >
            <div id="container-game">
                <div id="svg" class="container">

                    <!-- Adentro de esto va el juego -->
                    
                    <div id="container-inner container">
                        <div id="game-title" class="row text-center">
                            <img src="assets/title-select-sides.png" />
                        </div>  

                        <!-- Submarino -->
                        <div class="row">
                            <div class="col-xs-10 col-centered container">
                                <div class="col-xs-4 vertical-center padding-0">
                                    <p>Submarino</p>
                                </div>
                                <div class="col-xs-1 vertical-center text-center padding-0">
                                    <img src="assets/checkbox.png" />
                                </div>  
                                <div class="vertical-center text-black">
                                    <p>Disponible</p>
                                </div>            
                            </div>
                        </div>

                        <!-- Linea divisora -->
                        <div class="row">
                            <div class="col-xs-10 col-centered">
                                <span class="divider"></span>
                            </div>
                        </div>

                        <!-- Carguero -->
                        <div class="row">
                            <div class="col-xs-10 col-centered container">
                                <div class="col-xs-4 vertical-center padding-0">
                                    <p>Carguero</p>
                                </div>
                                <div class="col-xs-1 vertical-center text-center padding-0">
                                    <img src="assets/checkbox-selected.png" />
                                </div>  
                                <div class="vertical-center">
                                    <p class="text-yellow">Disponible</p>
                                </div>            
                            </div>
                        </div>
                        <!-- Carguero armado -->
                        <div class="row margin-bottom">
                            <div class="col-xs-10 col-centered container">
                                <div class="col-xs-4 vertical-center padding-0">
                                    <p>C. Armado</p>
                                </div>
                                <div class="col-xs-1 vertical-center text-center padding-0">
                                    <img src="assets/checkbox.png" />
                                </div>  
                                <div class="vertical-center text-black">
                                    <p>Disponible</p>
                                </div>            
                            </div>
                        </div>

                        <!-- En espera -->
                        <div class="row align-center">
                            <div class="col-xs-10 col-centered">
                                <div>
                                    <p>En espera</p>
                                </div>
                                <div class="text-frame text-black x-scrollable">
                                    <p>Alex el grande</p>
                                    <p class="text-yellow">Gaston de los mares</p>
                                    <p>Capitan Arias</p>
                                </div>            
                            </div>
                        </div>

                        <!-- Botones inferiores -->
                        <div class="row col-xs-12 position-absolute bottom">
                            <a href="player-name-menu.html" class="button-style button-content-size button-yellow button-bottom float-left">
                                <p class="button-text">Volver</p>
                            </a>
                            <a href="index.html" class="button-style button-content-size button-green button-bottom float-right">
                                <p class="button-text">Empezar partida</p>
                            </a>
                            
                        </div>
                    
                    </div>
                    
                    <!-- Hasta aca el juego -->
            
                </div>
            </div>
        </div>
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
