<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Test WebSocket GR</title>
		<script type="text/javascript">
		var websocket = new WebSocket("ws://192.168.1.41:8080/Mercantes-del-Karibe/mdkServerEndpoint");
		websocket.onmessage = function processMessage(message){
			var jsonData = JSON.parse(message.data);
			if(jsonData.message != null){
				messagesTextArea.textContent += jsonData.message + "\n"; 
			}				
		}
		
		function sendMessage(){
			websocket.send(messageText.value);
			messageText.value="";
		}	
		</script>
	</head>
	<body>
		<textarea id="messagesTextArea" readonly="readonly" rows="10" cols="45"></textarea><br>
		<input type="text" id="messageText" size="50" /><input type="button" value = "Send" onClick="sendMessage()" />
	</body>
</html>
